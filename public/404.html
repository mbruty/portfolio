<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            background-color: #282c34;
            font-family: 'Roboto', sans-serif;
        }

        .center{
            color: white;
            text-align: center;
            padding: 200px 0;
        }

        .label{
            display:inline;
            color :#ffb833;
            font-size: 30px;
        }

        .label-box{
            display:inline;
            color: #282c34;
            padding-top: 5px;
            background-color: #ffb833;
            font-size: 30px;
            font-weight: bold;
            border-radius: 0px 8px 0px 8px;
        }

        a{
            color: white;
            font-size: 30px;
        }
        .arrow {
            color: white;
            transition: transform 0.2s ease-in-out;
        }
        
        .home:hover .arrow {
        transform: translateX(-10px);
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="label">404</div>
        <div class="label-box">Not found</div>
        <br>
        <a class="home" href="/">
            <svg class="arrow" width="28" height="28" viewBox="0 0 28 28" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M25.608 15.6363L25.608 11.8599L7.24473 11.8599L13.0697 6.03492L10.3914 3.35661L-9.02484e-05 13.7481L10.3914 24.1397L13.0697 21.4614L7.24473 15.6363L25.608 15.6363Z" fill="currentColor" />
            </svg>
            Main site</a>
    </div>
    </body>
